name: Build .mrpack and attach to Release

on:
  release:
    types: [published]   # runs when you publish a GitHub Release

permissions:
  contents: write

jobs:
  build-mrpack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Packwiz
        run: |
          go install github.com/packwiz/packwiz@latest
          echo "$HOME/go/bin" >> "$GITHUB_PATH"

      # Optional: sync pack.toml version with the release tag
      - name: Set version in pack.toml from tag
        run: |
          TAG="${{ github.event.release.tag_name }}"
          sed -i "s/^version = .*/version = \"${TAG}\"/" pack.toml

      - name: Build .mrpack with Packwiz
        run: |
          mkdir -p dist
          TAG="${{ github.event.release.tag_name }}"
          packwiz modrinth export \
            --output "dist/ramenlikkers-pack-${TAG}.mrpack"

      # Attach the .mrpack file to the GitHub Release
      - name: Upload .mrpack to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.mrpack
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
